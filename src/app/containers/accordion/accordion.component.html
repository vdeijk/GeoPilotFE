<div class="accordion">
  <button class="accordion-header" type="button" (click)="toggle()">
    <h4>{{ title }}</h4>
    <span class="accordion-icon">{{ expanded ? '53B' : '53A' }}</span>
  </button>
  <div class="accordion-body" [style.maxHeight]="expanded ? '1000px' : '0'" [style.opacity]="expanded ? '1' : '0'" [style.paddingTop]="expanded ? '1.2rem' : '0'" [style.paddingBottom]="expanded ? '1.2rem' : '0'" [style.borderTop]="expanded ? '1px solid #e0e0e0' : 'none'">
    <ng-content *ngIf="expanded"></ng-content>
  </div>
</div>
