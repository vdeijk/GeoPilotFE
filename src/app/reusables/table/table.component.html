<div class="table-scroll-wrapper">
  <table class="table-container">
    <thead>
      <tr class="table-header">
        <th class="table-cell" *ngFor="let col of columns" (click)="onSort(col)" style="cursor:pointer">
          <span class="header-flex">
            <span>{{ col }}</span>
            <span class="sort-icon">
              <span *ngIf="sortField === col">{{ sortOrder === 'asc' ? '▲' : '▼' }}</span>
              <span *ngIf="sortField !== col" style="visibility:hidden;">▲</span>
            </span>
          </span>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr class="table-row" *ngFor="let row of data">
        <td class="table-cell" *ngFor="let col of columns">{{ row[col] }}</td>
      </tr>
    </tbody>
  </table>
</div>
